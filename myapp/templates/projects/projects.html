
{% extends 'layouts/base.html'%}


{% block content %}
<h1>Projects</h1>

{% for project in projects  %}
    <article class="card">
        <!-- url dinamica pasamos el nombre de la url y luego el id -->
        <a href="{% url 'project_detail' project.id%}">
            <h1>{{project.name}}</h1>
        </a>
    </article>
{% endfor %}

{% endblock %}
